<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-header custom-card-header">
          <h2 class="text-center custom-heading">Edit User</h2>
        </div>
        <div class="card-body">
          <form (submit)="onSubmit()" class="custom-form">
            <div class="form-group">
              <label for="username" class="custom-label">Username:</label>
              <input type="text" id="username" class="form-control custom-input" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email" class="custom-label">Email:</label>
              <input type="email" id="email" class="form-control custom-input" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="age" class="custom-label">Age:</label>
              <input type="number" id="age" class="form-control custom-input" [(ngModel)]="user.age" name="age" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-custom-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
