<!-- register.component.html -->
<div class="custom-register-container">
  <h2 class="custom-register-heading">Create an Account</h2>
  <form (submit)="register()" class="custom-register-form">
    <div class="custom-form-group">
      <label for="username" class="custom-label">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="custom-input" required>
    </div>
    <div class="custom-form-group">
      <label for="email" class="custom-label">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="custom-input" required>
    </div>
    <div class="custom-form-group">
      <label for="age" class="custom-label">Age:</label>
      <input type="number" id="age" [(ngModel)]="age" name="age" class="custom-input" required>
    </div>
    <div class="custom-form-group">
      <label for="password" class="custom-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="custom-input" required>
    </div>
    <button type="submit" class="custom-register-button">Sign Up</button>
  </form>
</div>
