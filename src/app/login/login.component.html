<!-- login.component.html -->
<div class="custom-login-container">
  <h2 class="custom-login-heading">Welcome Back</h2>
  <form (submit)="login()" class="custom-login-form">
    <div class="custom-form-group">
      <label for="username" class="custom-label">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="custom-input" required>
    </div>
    <div class="custom-form-group">
      <label for="password" class="custom-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="custom-input" required>
    </div>
    <button type="submit" class="custom-login-button">Sign In</button>
  </form>
</div>
